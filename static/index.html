<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Телефонная книга</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Телефонная книга</h1>
    <input type="text" id="search" placeholder="Поиск контактов (имя или телефон)">
    <button id="add-contact-btn">Добавить контакт</button>
    <ul id="contact-list">
      <li class="contact-item loading">Загрузка контактов...</li>
    </ul>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Добавить контакт</h2>
      <form id="add-contact-form">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="text" id="phone" placeholder="+7 (999) 999-99-99" required>
        <label>
          <input type="checkbox" id="favorite"> В избранное
        </label>
        <button type="submit">Создать</button>
        <button type="button" id="close-modal">Закрыть</button>
      </form>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
